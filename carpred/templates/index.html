<!doctype html>
<html lang="eng" dir="ltr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="static/css/style.css" >
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" integrity="sha384-nU14brUcp6StFntEOOEBvcJm4huWjB0OcIeQ3fltAfSmuZFrkAif0T+UtNGlKKQv" crossorigin="anonymous">

    <title>Car Price Predictor</title>
  </head>
  <script>
  function form_handler(event) {
    event.preventDefault();
    // Your custom handling logic for form submission
  }

  function send_data() {
  document.querySelector('form').addEventListener('submit', form_handler);
  var fd = new FormData(document.querySelector('form'));
  var xhr = new XMLHttpRequest();
  xhr.open('POST', '/predict', true);
  document.getElementById("prediction").innerHTML = "Wait Predicting...";
  xhr.onreadystatechange = function () {
    if (xhr.readyState == XMLHttpRequest.DONE) {
      document.getElementById('prediction').innerHTML = "The Car Price is around :" + xhr.responseText + " TND ";
    }
  }
  xhr.send(fd);
}

    
    function show(companyId, carModelId) {
      var company = document.getElementById(companyId);
      var car_model = document.getElementById(carModelId);

      // Remove existing options
      car_model.innerHTML = '';
      // Iterate through companies and models
      {% for cmp in companies %}
          if (company.value == "{{ cmp }}") {
              {% for model in car_models %}
                  {% if cmp in model %}
                      var newOption = document.createElement("option");
                      newOption.value = "{{ model }}";
                      newOption.innerHTML = "{{ model }}";
                      car_model.options.add(newOption);
                  {% endif %}
              {% endfor %}
          }
      {% endfor %}
}


  </script>
  <body class="dark">
    <div class="container">
      <div class="row">
        <div class="card mt-50" style="width:100%; height: 100%;">
          <div class="caard-header">
            <div class="col-12">
              <h1>Welcome to Car Price Predictor</h1>
            </div>

          </div>
          <div class="card-body">
            <form method="post" id="" accept-charset="utf-8">

              <div class="col-10 form-group" style="text-align: center;">
                <label for="company"><b>Select Company: </b></label>
                <select class="selectpicker form-control" id="company" name="company" Required="1" onchange="show('company','SM')">
                  {% for company in companies %}
                  <option value="{{company}}">{{ company }}</option>
                  {% endfor %}
                </select>
              </div>
              <div class="col-10 form-group" style="text-align: center;">
                <label for="SM"><b>Select Model: </b></label>
                <select class="selectpicker form-control" id="SM" name="SM" Required="1">
                  {% for model in car_models %}
                  <option value="{{model}}">{{model}}</option>
                  {% endfor %}
                </select>
              </div>
              <div class="col-10 f_g" style="text-align: center;">
                <label for="SY"><b>Select Year of Purchase: </b></label>
                <select class="selectpicker f_c" id="SY" name="SY" Required="1">
                  {% for year in years %}
                    <option value="{{year}}">{{year}}</option>
                  {% endfor %}
                </select>
              </div>
              <div class="col-10 f_g" style="text-align: center;">
                <label for="SFT"><b>Select Fuel Type: </b></label>
                <select class="selectpicker f_c" id="SFT" name="SFT" Required="1">
                  {% for FT in fuel_type %}
                  <option value="{{FT}}">{{FT}}</option>
                  {% endfor %}
                </select>
              </div>
              <div class="col-10 f_g" style="text-align: center;">
                <label for="KMS"><b>Enter Number of kilometers driven :  </b></label>
                <input class="form-control" type="text" id="KMS" name="KMS">
              </div>
              <button class="btn-primary form-control" onclick="send_data()">Predict Price!</button>
              
            </form><br>
            <div class="row">
              <div class="col-12" style="text-align:center">
              <h3><span id="prediction"></span></h3>
              </div>
            </div>


          </div> 
        
        
        </div>
      </div>
      
    </div>

</html>
